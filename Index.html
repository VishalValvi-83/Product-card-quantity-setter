<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Product card</title>
</head>

<body>
    <div class="product-card">
        <img src="blazer.jpeg" class="bag-img" />
        <div class="card-content">
            <h1 class="product-title">The Indian Garage Co. Solid Single Breasted Casual Men Blazer</h1>

            <p class="product-description">
                Elevate your style with our versatile cotton blazer, featuring a regular cuff and welt pocket for a
                classic Oxford-inspired look.
            </p>
            <span class="product-price">
                ₹ 599/-
            </span>
            <div class="quantity-container">

                <div class="quantity-btn-container">
                    <span>Set quantity : </span>
                    <img src="minus.png" class="btn-quantity" onclick="dnc()">
                    <span class="quantity-text" id="quantity-text">1</span>
                    <img src="add.png" class="btn-quantity " onclick="inc()">
                </div>
                <div style="display: flex; gap: 50px;">
                    <span id="item-quantity">1 x ₹ 599</span>
                    <span id="item-total"></span>
                </div>
            </div>
            <button type="button" class="btn-buy-now">
                Buy Now
            </button>
        </div>
    </div>

    <script>
        const quantityText = document.getElementById('quantity-text');
        let itemQuantity = document.getElementById('item-quantity');
        let itemTotal = document.getElementById('item-total');
        function inc() {
            let quantity = parseInt(quantityText.innerText);

            if (quantity < 6) {
                quantityText.innerText = ++quantity;
            }
            else {
                alert("At a time you can buy only 6 items");
            }

            totalAmount(quantity);
        }

        function dnc() {
            let quantity = parseInt(quantityText.innerText);

            if (quantity > 1) {
                quantityText.innerText = --quantity;
            }
            else {
                alert("Reached to Minimum limit")
            }
            totalAmount(quantity)
        }
        function totalAmount(quantity) {
            itemQuantity.innerText = `${quantity} x ₹ 599`;
            itemTotal.innerText = `Total: ${quantity * 599}`;
        }
    </script>
</body>

</html>
